name: CI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.6
      - name: Build with Gradle
        run: ./gradlew build

  createJar:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3.5.0
      - name: Set up JDK 17
        uses: actions/setup-java@v3.10.0
        with:
          java-version: 17
          distribution: 'adopt'
          cache: gradle
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1.0.6
      - run: ./gradlew shadowJar
      - name: Upload artifact
        uses: actions/upload-artifact@v3.1.2
        with:
          name: StationofdoomPlugin
          path: build/libs
      - name: Get Artifact Version
        id: get_version
        run: |
          version=$(ls build/libs/*jar | grep -oP "(?<=-)\d+\.\d+\.\d+(?:\.\d+)?")
          echo $version
        shell: bash

      - name: Release
        uses: ncipollo/release-action@v1.12.0
        with:
          artifacts: "build/libs/*jar"
          prerelease: true
          tag: pre${{ steps.get_version.outputs.version }}.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}