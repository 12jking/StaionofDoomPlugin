plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
    id "xyz.jpenilla.run-paper" version "1.0.5"
    id"io.papermc.paperweight.userdev" version "1.3.3"
}

group 'org.example'
version 1.10

repositories {
    mavenLocal()
    //mavenCentral()
}

dependencies {
    paperweightDevelopmentBundle("io.papermc.paper:dev-bundle:1.18.1-R0.1-SNAPSHOT")
    //implementation'org.spigotmc:spigot:1.18-R0.1-SNAPSHOT'
    //implementation files ('lib/spigot-1.18.1.jar')
    implementation files ('lib/Discord-Webhooks-API-WithDependencies.jar')
    //implementation ("io.papermc.paper:paper-api:1.18-R0.1-SNAPSHOT")
}

compileJava.options.encoding = "UTF-8"

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    runServer {
        minecraftVersion("1.18")
    }
}
