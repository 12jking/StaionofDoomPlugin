plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
    id "xyz.jpenilla.run-paper" version "1.0.5"
}

group 'org.example'
version 1.10

repositories {
    mavenLocal()
    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }
}

dependencies {
    //implementation "org.spigotmc:spigot:1.18-R0.1-SNAPSHOT"
    implementation'org.spigotmc:spigot-api:1.18-R0.1-SNAPSHOT'
    implementation files ('lib/spigot-1.18.1.jar')
    implementation files ('lib/Discord-Webhooks-API-WithDependencies.jar')
    //implementation ("io.papermc.paper:paper-api:1.18-R0.1-SNAPSHOT")
}

compileJava.options.encoding = "UTF-8"

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    runServer {
        minecraftVersion("1.18")
    }
}
