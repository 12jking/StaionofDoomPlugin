plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.0"
    id "xyz.jpenilla.run-paper" version "1.0.5"
}

group 'org.example'
version 1.10

repositories {
    maven {
        name = 'sonatype'
        url = 'https://oss.sonatype.org/content/groups/public/'
    }
    maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
    maven { url = 'https://oss.sonatype.org/content/repositories/central' }

    mavenLocal()

}

dependencies {
    implementation "org.spigotmc:spigot:1.18-R0.1-SNAPSHOT"
    implementation files ('lib/Discord-Webhooks-API-WithDependencies.jar')
    //implementation ("io.papermc.paper:paper-api:1.18-R0.1-SNAPSHOT")
}

compileJava.options.encoding = "UTF-8"

java {
    toolchain.languageVersion.set(JavaLanguageVersion.of(17))
}

tasks {
    runServer {
        minecraftVersion("1.18")
    }
}
